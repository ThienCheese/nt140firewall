services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: caddy_firewall
    restart: unless-stopped
    ports:
      # Cổng 8081 cho trang hướng dẫn trên LAN
      - "8081:8081"
      # Note: Không cần expose 80/443/853 ra ngoài vì đã dùng Cloudflare Tunnel
      # Chỉ cần expose nếu muốn truy cập trực tiếp từ LAN
    networks:
      - nt140-net
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./sinkhole:/var/www/sinkhole
      - ./dashboard:/app/dashboard
      - ./clients:/app/clients
      - ./setup:/app/setup  
      - caddy_data:/data # Lưu trữ dữ liệu Caddy
    environment:
      # Biến môi trường cho Caddyfile
      - ADMIN_HASH_PASSWORD=${ADMIN_HASH_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dns_server:
    container_name: dns_firewall_server
    restart: unless-stopped
    build:
      context: ./server
    ports:
      # Ánh xạ cổng DNS thô trực tiếp đến máy chủ Python
      # Cần thiết cho các máy khách LAN
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      - nt140-net
    volumes:
      - ./server/data:/app/data # Gắn thư mục data để lưu blacklist và DB
    environment:
      # Chuyển tiếp các biến cấu hình
      - SINKHOLE_IP=${SINKHOLE_IP}
      - ROUTER_IP=${ROUTER_IP}
      - UPSTREAM_DNS_1=${UPSTREAM_DNS_1}
      - UPSTREAM_DNS_2=${UPSTREAM_DNS_2}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    restart: unless-stopped
    command: tunnel run
    networks:
      - nt140-net
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      caddy:
        condition: service_healthy
  

networks:
  nt140-net:
    driver: bridge

volumes:
  caddy_data: