<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nt140-firewall Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>nt140-firewall Dashboard</h1>
    </header>
    <main>
        <section id="stats">
            <h2>Thống kê (24 giờ qua)</h2>
            <div class="stat-cards">
                <div class="card">
                    <h3>Tổng truy vấn</h3>
                    <p id="total-queries">--</p>
                </div>
                <div class="card">
                    <h3>Đã chặn</h3>
                    <p id="blocked-queries">--</p>
                </div>
                <div class="card">
                    <h3>Tỷ lệ chặn</h3>
                    <p id="block-rate">--</p>
                </div>
                <div class="card">
                    <h3>Tên miền trong Blacklist</h3>
                    <p id="blacklist-count">--</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="queryChart"></canvas>
            </div>
        </section>


        <section id="logs">
            <h2>Nhật ký Truy vấn (50 mục mới nhất)</h2>
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Client IP</th>
                        <th>Tên miền</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    </tbody>
            </table>
        </section>
    </main>
    <script src="static/js/app.js"></script>
</body>
</html>
